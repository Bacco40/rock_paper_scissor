<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissor</title>
        <meta charset="UTF-8">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div>
            <div class="title">The ultimate challenge, human against machine, who is really the best?</div>
            <div class="Subtitle">It's time, now pick your choice, Rock, Paper or Scissor?</div>
            <div class="buttons">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissor">Scissor</button>
            </div>
            <div class="Subtitle">The first to 5 win!</div>
            <div class="Results">
                <div class="partecipants">
                    <div><p>Human</p></div>
                    <div><p>Machine</p></div>
                </div>
                <div id="Points">
                </div>
            </div>
        </div>
    </body>
</html>
